{% extends 'base/base.html' %}
{% block content %}

<p><br/></p>
<div class="container">
    <h1>Users Table</h1>
    <p>Add new user<p>
    <table id="table_id" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>User</th>
            <th>Change password</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        {% for i in users %}
        <tr>
            <td>{{ i.user_id }}</td>
            <td>Edit</td>
            <td>Remove</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script>
$('#table_id').dataTable();
</script>

{% endblock %}
